<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.0.js"></script>
    <title>MÃ©todo Filter no jQuery</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table, #folder {
            margin: auto;
            width: 800px;
            border-collapse: collapse;
            text-align: center;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        #folder-input {
            width: 400px;
            margin: 30px 0px 30px 0px;
        }

    </style>
</head>
<body>
    <div id="folder">
        <p>Pesquise: <input type="text" id="folder-input"></p>

    </div>
    <table>
        <thead>
            <tr>
                <th>Nome
                <th>Sobrenome
                <th>Email
        </thead>
        <tbody id="tabela">
            <tr>
                <td>Gustavo
                <td>Guanabara
                <td>gustavoguanabara@gmail.com
            <tr>
                <td>Victor
                <td>Dias
                <td>diasvictor@gmail.com
            <tr>
                <td>Felipe
                <td>Deschamps
                <td>fedeschamps@gmail.com
            <tr>
                <td>Hiago
                <td>Alonso
                <td>hiago.c.alonso@gmail.com
        </tbody>
    </table>

    <script>
        $(document).ready(function () {

            $('#folder-input').on('keyup', function() {

                var valor = $(this).val().toLowerCase()

                $("#tabela tr").filter(function(){
                    $(this).toggle($(this).text().toLocaleLowerCase().indexOf(valor)>-1) // Condicional :D
                })
            })
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabuada</title>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>Número: <input type="number" id="numero"><input type="button" id="button" value="Começar" Onclick="contagem()"></p>

        </div>
        <div>
            <select name="tabuada" id="tabuada" size="10">
                <option value="1"></option>             
                <option value="2"></option>
                <option value="3"></option>
                <option value="4"></option>
                <option value="5"></option>
                <option value="6"></option>
                <option value="7"></option>
                <option value="8"></option>
                <option value="9"></option>
                <option value="10"></option>
            </select>
        </div>
    </section>
    <footer>
        <p>&copy Hiago C. Alonso</p>
    </footer>

    <script>
        function contagem() {

            const num = Number(document.querySelector('input#numero').value)
            
            for (let c=1; c<=10 ;c++){
                let res = num * c
                document.getElementsByTagName("option")[c-1].innerHTML = `${num} x ${c} = ${res}`

            }
        }
    </script>
</body>
</html>
